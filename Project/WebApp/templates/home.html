{% extends "base.html" %}
{% block title %}Home{% endblock %}

{% block content %}
<style>
    .search-box {
        max-width: 600px;
        margin: 2rem auto;
        padding: 1.5rem;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 1px 4px rgba(0,0,0,0.05);
    }

    .search-box h2 {
        text-align: center;
        margin-bottom: 1rem;
    }

    .search-box form {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        justify-content: center;
    }

    .search-box input[type="text"],
    .search-box input[type="number"] {
        padding: 10px;
        font-size: 14px;
        width: 60%;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .search-box input[type="submit"] {
        padding: 10px 16px;
        font-size: 14px;
        background: #007BFF;
        border: none;
        color: white;
        border-radius: 4px;
        cursor: pointer;
    }

    .search-box input[type="submit"]:hover {
        background: #0056b3;
    }

    .search-results {
        max-width: 600px;
        margin: 2rem auto;
    }

    .search-results ul {
        padding-left: 1rem;
    }

    .search-results li {
        margin-bottom: 0.75rem;
    }

    .search-results li a {
        color: #007BFF;
        text-decoration: none;
    }

    .search-results li a:hover {
        text-decoration: underline;
    }

    .error {
        color: red;
        text-align: center;
    }
</style>

<div class="search-box">
    <h2>üîç Search Articles</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="title" placeholder="Search by title..." required>
        <input type="number" name="limit" value="5" min="1" max="20">
        <input type="submit" value="Search">
    </form>
</div>

{% if results %}
<div class="search-results">
    <h3>Results:</h3>
    <ul>
    {% for article_id, title in results %}
        <li><a href="{{ url_for('view_article', article_id=article_id) }}">{{ title }}</a></li>
    {% endfor %}
    </ul>
</div>
{% endif %}
{% endblock %}
