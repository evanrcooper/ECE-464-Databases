{% extends "base.html" %}
{% block title %}Create Article{% endblock %}

{% block content %}
<style>
    .form-container {
        max-width: 700px;
        margin: 2rem auto;
        padding: 2rem;
        background: #f9f9f9;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .form-container h2 {
        text-align: center;
        margin-bottom: 1.5rem;
    }

    .form-container input[type="text"],
    .form-container textarea {
        width: 100%;
        padding: 10px;
        margin-bottom: 1rem;
        font-size: 14px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    .form-container input[type="submit"] {
        padding: 10px 20px;
        font-size: 14px;
        background-color: #007BFF;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .form-container input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .error {
        color: red;
        text-align: center;
        margin-bottom: 1rem;
    }
</style>

<div class="form-container">
    <h2>Create New Article</h2>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
    <form method="POST">
        <input type="text" name="title" placeholder="Title" required>
        <input type="text" name="authors" placeholder="Authors" required>
        <textarea name="content" rows="12" placeholder="Article text..." required></textarea>
        <input type="submit" value="Submit Article">
    </form>
</div>
{% endblock %}
