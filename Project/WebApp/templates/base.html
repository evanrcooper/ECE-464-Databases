<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Page{% endblock %}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 2rem;
        }
        .topbar {
            display: flex;
            justify-content: space-between;
            background: #f5f5f5;
            padding: 10px 20px;
            border-bottom: 1px solid #ccc;
        }
        .topbar form {
            display: inline;
        }
        .topbar button {
            padding: 8px 12px;
            margin-left: 10px;
            font-size: 14px;
            cursor: pointer;
            border: none;
            background: #007BFF;
            color: white;
        }
        .content {
            margin-top: 2rem;
        }
    </style>
</head>
<body>

    <div class="topbar">
        <form action="{{ url_for('home') }}" method="get">
            <button type="submit">🏠 Home</button>
        </form>
        <div>
            <form action="{{ url_for('create_article') }}" method="get">
                <button type="submit">➕ Create</button>
            </form>
            <form action="{{ url_for('profile') }}" method="get">
                <button type="submit">👤 Profile</button>
            </form>
            <form action="{{ url_for('logout') }}" method="post">
                <button type="submit">🚪 Logout</button>
            </form>
        </div>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
