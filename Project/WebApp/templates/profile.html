{% extends "base.html" %}
{% block title %}Profile{% endblock %}

{% block content %}
<style>
    .profile-container {
        max-width: 700px;
        margin: 2rem auto;
    }

    .article-list {
        list-style: none;
        padding: 0;
        margin-top: 1.5rem;
    }

    .article-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: #f9f9f9;
        padding: 1rem;
        margin-bottom: 12px;
        border-radius: 8px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.04);
        transition: background 0.2s ease;
    }

    .article-item:hover {
        background-color: #e9f2ff;
    }

    .article-title a {
        font-weight: bold;
        color: #007BFF;
        text-decoration: none;
        font-size: 1rem;
    }

    .article-title a:hover {
        text-decoration: underline;
    }

    .delete-form {
        margin: 0;
    }

    .delete-button {
        background: none;
        border: none;
        color: #cc0000;
        font-size: 1.1rem;
        cursor: pointer;
        padding: 0;
        margin-left: 12px;
    }

    .delete-button:hover {
        color: #900;
    }

    h2 {
        text-align: center;
    }

    .no-articles {
        text-align: center;
        margin-top: 2rem;
        font-style: italic;
    }
</style>

<div class="profile-container">
    <h2>Your Submitted Articles</h2>

    {% if articles %}
        <ul class="article-list">
        {% for article_id, title in articles %}
            <li class="article-item">
                <div class="article-title">
                    <a href="{{ url_for('view_article', article_id=article_id) }}">{{ title }}</a>
                </div>
                <form method="POST" class="delete-form" onsubmit="return confirm('Delete this article?');">
                    <input type="hidden" name="article_id" value="{{ article_id }}">
                    <button type="submit" class="delete-button" title="Delete Article">üóëÔ∏è</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% else %}
        <p class="no-articles">You haven't submitted any articles yet.</p>
    {% endif %}
</div>
{% endblock %}
